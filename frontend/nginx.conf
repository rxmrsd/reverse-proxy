user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path /tmp/proxy_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";

    # Upstream configuration for backend
    upstream backend {
        server BACKEND_HOST_PLACEHOLDER:BACKEND_PORT_PLACEHOLDER;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Increase client max body size for file uploads
        client_max_body_size 10M;

        # Backend API proxy
        # Flutter app makes requests to /api/* (relative path, same origin)
        # Nginx proxies these requests to the backend FastAPI service
        location /api/ {
            # Proxy to backend via upstream
            proxy_pass BACKEND_SCHEME_PLACEHOLDER://backend/api/;

            # Common proxy parameters
            include /etc/nginx/proxy_params_common;

            # Cache settings for API responses
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        }

        # Route to SPA (Flutter web app)
        location / {
            try_files $uri $uri/ /index.html;

            # Cache settings for static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, no-transform, immutable";
                access_log off;
            }
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
